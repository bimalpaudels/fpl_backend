apiVersion: batch/v1
kind: CronJob
metadata:
  name: bootstrap-call
spec:
  schedule: "* * * * *" #	Run every minute
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: bootstrap-call
              image: fpl-backend:v3
              imagePullPolicy: IfNotPresent
              command:
                - /bin/sh
                - -c
                - python api_call.py
          restartPolicy: OnFailure